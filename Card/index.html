<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="card-body">
            <img src="ankit.jpg" class="card-img" />
            <div class="card-details">
                <p class="card-username">@ankitpatil</p>
                <p class="card-description">I'm a Full Stack Developer</p>
                <p class="card-stats">
                    <span><i class="fa-regular fa-comment"></i> 242</span>
                    <span><i class="fa-solid fa-retweet"></i> 142</span>
                    <span><i class="fa-regular fa-heart"></i></i> 2.6K</span>
                </p>
            </div>
        </div>
    </body>
</html>
